<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
<header class="main-header">
  <img class="logo" src="assets/images/logo.svg" alt="Ping." width="115">
</header>

<main class="main-content">
  <section class="hero container">
    <h1>We are launching <b>soon!</b></h1>
    <span class="description">Subscribe and get notified</span>
  </section>
  
  <form action="/" id="subscriptionForm" class="subscription-form container" method="GET" autocomplete="on">
    <fieldset>
      <input type="email" name="email" id="emailInput" placeholder="Your email address..." required>
      <span class="error"></span>
    </fieldset>
    <button type="submit" id="subscriptionButton">Notify Me</button>
  </form>
  
  <div class="banner">
    <picture class="banner-img">
      <img src="assets/images/illustration-dashboard.png" alt="Illustration dashboard">
    </picture>
  </div>
</main>

<footer class="main-footer container">
  <ul class="social-links">
    <li>
      <a href="#!" title="Go to Facebook">
        <img src="assets/images/facebook.svg" alt="Facebook" class="icon" width="35">
      </a>
    </li>
    <li>
      <a href="#!" title="Go to Twitter">
        <img src="assets/images/twitter.svg" alt="Twitter" class="icon" width="35">
      </a>
    </li>
    <li>
      <a href="#!" title="Go to instagram">
        <img src="assets/images/instagram.svg" alt="Instagram" class="icon" width="35">
      </a>
    </li>
  </ul>
  <span class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </span>
</footer>
<script src="assets/js/main.js"></script>
</body>
</html>
